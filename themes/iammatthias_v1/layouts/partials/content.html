<section class="section">
    <div class="container">
        <div class="columns is-multiline is-mobile">
            {{ range first 10 .Data.Pages }} {{ if eq .Type "work" }}
            <div class="column is-half-desktop is-half-tablet is-12-mobile port-card">
                <article>
                    <a href="{{ .Permalink }}">
                        <img src="{{ .Params.image }}" class="port-image" />
                        <div class="port-center">
                            <h1>
                        {{ .Title }}
                            </h1>
                        {{ .Description }}
                        </div>
                    </a>
                </article>

                </div>
                {{ end }} {{ end }}
            </div>
        </div>
    </div>
</section>
